{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'blog/delete.css' %}">

    <form method="POST" action="">
        {% csrf_token %}
        <div class="form">
            <p>Are you sure you want to delete "{{obj}}"?</p>
            <div class="links">
                <a href="{{request.META.HTTP_REFERER}}">Cancel</a>
                <input type="submit" value="Confirm">
            </div>
           
        </div>
    </form>
{% endblock  %}
